<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shopping List Organizer</h1>
            <div class="auth-section">
                <div id="guestMode" class="auth-status">
                    <span class="mode-indicator">Guest Mode</span>
                    <button id="signInBtn" class="btn-auth">Sign In with Google</button>
                    <small>Sign in to save lists and collaborate with others</small>
                </div>
                <div id="authenticatedMode" class="auth-status" style="display: none;">
                    <div class="user-info">
                        <img id="userAvatar" src="" alt="User" class="user-avatar">
                        <span id="userName" class="user-name"></span>
                        <button id="signOutBtn" class="btn-auth-secondary">Sign Out</button>
                    </div>
                    <div class="cloud-actions">
                        <button id="myListsBtn" class="btn-primary">My Lists</button>
                        <button id="sharedListsBtn" class="btn-secondary">Shared Lists</button>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <section class="input-section">
                <h2>Enter Your Shopping List</h2>
                <textarea 
                    id="freeTextInput" 
                    placeholder="Enter your shopping items here (e.g., milk, bread, apples, chicken breast, etc.)"
                    rows="8"
                ></textarea>
                <div class="input-actions">
                    <button id="organizeBtn" class="btn-primary">Organize List</button>
                    <button id="clearBtn" class="btn-secondary">Clear</button>
                </div>
            </section>

            <section class="organized-section" id="organizedSection" style="display: none;">
                <div class="section-header">
                    <h2>Organized Shopping List</h2>
                    <div class="list-actions">
                        <button id="addCategoryBtn" class="btn-add">Add Category</button>
                        <button id="saveBtn" class="btn-primary">Save List</button>
                        <button id="loadBtn" class="btn-secondary">Load List</button>
                        <button id="newListBtn" class="btn-secondary">New List</button>
                    </div>
                </div>
                
                <div id="categorizedLists" class="categories-container">
                </div>
            </section>
        </main>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;">
    
    <!-- Supabase Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Inline environment configuration loader to avoid 404 errors in production
        class EnvironmentConfig {
            constructor() {
                this.config = {};
                this.loaded = false;
            }

            async load() {
                if (this.loaded) return this.config;

                try {
                    // Try to load from Vercel API endpoint (production)
                    const apiResponse = await fetch('/api/config');
                    if (apiResponse.ok) {
                        this.config = await apiResponse.json();
                        console.log('✅ Environment variables loaded from API (production)');
                        this.loaded = true;
                        return this.config;
                    }
                } catch (error) {
                    console.warn('Unable to load from API, trying .env fallback:', error.message);
                }

                try {
                    // Fallback: try to load from .env file (development)
                    const envResponse = await fetch('.env');
                    if (envResponse.ok) {
                        const envText = await envResponse.text();
                        this.parseEnvFile(envText);
                        console.log('✅ Environment variables loaded from .env file (development)');
                        this.loaded = true;
                        return this.config;
                    }
                } catch (error) {
                    // .env not available
                }

                // Final fallback - configuration error
                console.error('❌ Unable to load environment variables');
                this.config = {
                    SUPABASE_URL: '',
                    SUPABASE_ANON_KEY: '',
                    GOOGLE_CLIENT_ID: '',
                    NODE_ENV: 'production'
                };

                this.loaded = true;
                return this.config;
            }

            parseEnvFile(envText) {
                const lines = envText.split('\n');
                
                lines.forEach(line => {
                    line = line.trim();
                    
                    // Skip empty lines and comments
                    if (!line || line.startsWith('#')) return;
                    
                    const [key, ...valueParts] = line.split('=');
                    if (key && valueParts.length > 0) {
                        this.config[key.trim()] = valueParts.join('=').trim();
                    }
                });
            }

            get(key) {
                return this.config[key];
            }

            getAll() {
                return { ...this.config };
            }
        }

        // Create global instance
        window.EnvironmentConfig = new EnvironmentConfig();
    </script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
