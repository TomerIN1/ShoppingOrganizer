<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Phase 2 Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        
        /* RTL support for testing */
        [dir="rtl"] { direction: rtl; text-align: right; }
        [lang="he"] { font-family: 'Noto Sans Hebrew', 'David', 'Arial Hebrew', sans-serif; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Quick Phase 2 Test</h1>
        
        <div class="test" id="test1">
            <h3>Test 1: Load LanguageManager</h3>
            <button onclick="test1()">Test Load</button>
            <div id="result1"></div>
        </div>
        
        <div class="test" id="test2">
            <h3>Test 2: Switch to Hebrew</h3>
            <button onclick="test2()">Switch Hebrew</button>
            <div id="result2"></div>
        </div>
        
        <div class="test" id="test3">
            <h3>Test 3: Category Translation</h3>
            <button onclick="test3()">Test Categories</button>
            <div id="result3"></div>
        </div>
        
        <div class="test" id="test4">
            <h3>Test 4: Switch to English</h3>
            <button onclick="test4()">Switch English</button>
            <div id="result4"></div>
        </div>
        
        <div class="test" id="status">
            <h3>📊 Current Status</h3>
            <p><strong>Language:</strong> <span id="currentLang">-</span></p>
            <p><strong>Direction:</strong> <span id="currentDir">-</span></p>
            <p><strong>Sample Translation:</strong> <span id="sampleText">-</span></p>
        </div>
    </div>

    <!-- Load files -->
    <script src="language-manager.js"></script>
    <script src="translations/i18n.js"></script>
    <script src="translations/en.js"></script>
    <script src="translations/he.js"></script>
    
    <script>
        let manager = null;
        
        function updateStatus() {
            if (manager) {
                document.getElementById('currentLang').textContent = manager.currentLanguage;
                document.getElementById('currentDir').textContent = document.documentElement.getAttribute('dir') || 'ltr';
                document.getElementById('sampleText').textContent = manager.t('header.title') || 'No translation';
            }
        }
        
        async function test1() {
            const result = document.getElementById('result1');
            const test = document.getElementById('test1');
            
            try {
                manager = new LanguageManager();
                await manager.init();
                
                result.innerHTML = `
                    ✅ LanguageManager loaded<br>
                    📍 Current Language: ${manager.currentLanguage}<br>
                    🌐 Supported: ${manager.supportedLanguages.join(', ')}<br>
                    🔧 Translation method: ${typeof manager.t === 'function' ? 'Available' : 'Missing'}
                `;
                test.className = 'test success';
                updateStatus();
                
            } catch (error) {
                result.innerHTML = `❌ Error: ${error.message}`;
                test.className = 'test error';
                console.error('Test 1 failed:', error);
            }
        }
        
        async function test2() {
            const result = document.getElementById('result2');
            const test = document.getElementById('test2');
            
            try {
                if (!manager) {
                    manager = new LanguageManager();
                    await manager.init();
                }
                
                const success = await manager.switchLanguage('he');
                
                result.innerHTML = `
                    ${success ? '✅' : '❌'} Switch to Hebrew: ${success ? 'Success' : 'Failed'}<br>
                    📍 Current: ${manager.currentLanguage}<br>
                    🧭 Direction: ${document.documentElement.getAttribute('dir')}<br>
                    📝 Title: "${manager.t('header.title')}"
                `;
                test.className = success ? 'test success' : 'test error';
                updateStatus();
                
            } catch (error) {
                result.innerHTML = `❌ Error: ${error.message}`;
                test.className = 'test error';
            }
        }
        
        async function test3() {
            const result = document.getElementById('result3');
            const test = document.getElementById('test3');
            
            try {
                if (!manager) {
                    manager = new LanguageManager();
                    await manager.init();
                }
                
                const categories = [
                    'Fruits & Vegetables',
                    'Meat & Seafood',
                    'Dairy & Eggs'
                ];
                
                let translations = [];
                categories.forEach(cat => {
                    const translated = manager.t(`categories.${cat}`, cat);
                    translations.push(`${cat} → "${translated}"`);
                });
                
                result.innerHTML = `
                    ✅ Category translations:<br>
                    ${translations.join('<br>')}
                `;
                test.className = 'test success';
                updateStatus();
                
            } catch (error) {
                result.innerHTML = `❌ Error: ${error.message}`;
                test.className = 'test error';
            }
        }
        
        async function test4() {
            const result = document.getElementById('result4');
            const test = document.getElementById('test4');
            
            try {
                console.log('🧪 Starting Test 4: Switch to English');
                
                if (!manager) {
                    console.log('⚠️ Manager not found, creating new one');
                    manager = new LanguageManager();
                    await manager.init();
                }
                
                console.log(`🔄 Current language before switch: ${manager.currentLanguage}`);
                console.log(`🌐 Available translations: ${Object.keys(manager.translations)}`);
                console.log(`🔧 I18nLoader available: ${!!window.I18nLoader}`);
                console.log(`🔧 EnglishTranslations available: ${!!window.EnglishTranslations}`);
                
                const success = await manager.switchLanguage('en');
                console.log(`✅ Switch result: ${success}`);
                console.log(`📍 Language after switch: ${manager.currentLanguage}`);
                console.log(`🧭 Document direction: ${document.documentElement.getAttribute('dir')}`);
                
                const title = manager.t('header.title');
                console.log(`📝 Translated title: "${title}"`);
                
                result.innerHTML = `
                    ${success ? '✅' : '❌'} Switch to English: ${success ? 'Success' : 'Failed'}<br>
                    📍 Current: ${manager.currentLanguage}<br>
                    🧭 Direction: ${document.documentElement.getAttribute('dir')}<br>
                    📝 Title: "${title}"<br>
                    🔧 Translations loaded: ${Object.keys(manager.translations).join(', ')}
                `;
                test.className = success ? 'test success' : 'test error';
                updateStatus();
                
            } catch (error) {
                console.error('❌ Test 4 failed:', error);
                console.error('❌ Error stack:', error.stack);
                result.innerHTML = `❌ Error: ${error.message}<br>Stack: ${error.stack}`;
                test.className = 'test error';
            }
        }
        
        // Initialize on load
        window.addEventListener('load', function() {
            console.log('🧪 Quick Phase 2 test loaded');
            console.log('🔧 Global check - EnglishTranslations:', !!window.EnglishTranslations);
            console.log('🔧 Global check - HebrewTranslations:', !!window.HebrewTranslations);
            console.log('🔧 Global check - I18nLoader:', !!window.I18nLoader);
            console.log('🔧 Global check - LanguageManager:', !!window.LanguageManager);
            
            if (window.EnglishTranslations) {
                console.log('✅ English translations sample:', window.EnglishTranslations.header?.title);
            }
            if (window.HebrewTranslations) {
                console.log('✅ Hebrew translations sample:', window.HebrewTranslations.header?.title);
            }
            
            updateStatus();
        });
    </script>
</body>
</html>
