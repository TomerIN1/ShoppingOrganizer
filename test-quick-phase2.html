<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Phase 2 Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        
        /* RTL support for testing */
        [dir="rtl"] { direction: rtl; text-align: right; }
        [lang="he"] { font-family: 'Noto Sans Hebrew', 'David', 'Arial Hebrew', sans-serif; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ Quick Phase 2 Test</h1>
        
        <div class="test" id="test1">
            <h3>Test 1: Load LanguageManager</h3>
            <button onclick="test1()">Test Load</button>
            <div id="result1"></div>
        </div>
        
        <div class="test" id="test2">
            <h3>Test 2: Switch to Hebrew</h3>
            <button onclick="test2()">Switch Hebrew</button>
            <div id="result2"></div>
        </div>
        
        <div class="test" id="test3">
            <h3>Test 3: Category Translation</h3>
            <button onclick="test3()">Test Categories</button>
            <div id="result3"></div>
        </div>
        
        <div class="test" id="test4">
            <h3>Test 4: Switch to English</h3>
            <button onclick="test4()">Switch English</button>
            <div id="result4"></div>
        </div>
        
        <div class="test" id="status">
            <h3>ğŸ“Š Current Status</h3>
            <p><strong>Language:</strong> <span id="currentLang">-</span></p>
            <p><strong>Direction:</strong> <span id="currentDir">-</span></p>
            <p><strong>Sample Translation:</strong> <span id="sampleText">-</span></p>
        </div>
    </div>

    <!-- Load files -->
    <script src="language-manager.js"></script>
    <script src="translations/i18n.js"></script>
    <script src="translations/en.js"></script>
    <script src="translations/he.js"></script>
    
    <script>
        let manager = null;
        
        function updateStatus() {
            if (manager) {
                document.getElementById('currentLang').textContent = manager.currentLanguage;
                document.getElementById('currentDir').textContent = document.documentElement.getAttribute('dir') || 'ltr';
                document.getElementById('sampleText').textContent = manager.t('header.title') || 'No translation';
            }
        }
        
        async function test1() {
            const result = document.getElementById('result1');
            const test = document.getElementById('test1');
            
            try {
                manager = new LanguageManager();
                await manager.init();
                
                result.innerHTML = `
                    âœ… LanguageManager loaded<br>
                    ğŸ“ Current Language: ${manager.currentLanguage}<br>
                    ğŸŒ Supported: ${manager.supportedLanguages.join(', ')}<br>
                    ğŸ”§ Translation method: ${typeof manager.t === 'function' ? 'Available' : 'Missing'}
                `;
                test.className = 'test success';
                updateStatus();
                
            } catch (error) {
                result.innerHTML = `âŒ Error: ${error.message}`;
                test.className = 'test error';
                console.error('Test 1 failed:', error);
            }
        }
        
        async function test2() {
            const result = document.getElementById('result2');
            const test = document.getElementById('test2');
            
            try {
                if (!manager) {
                    manager = new LanguageManager();
                    await manager.init();
                }
                
                const success = await manager.switchLanguage('he');
                
                result.innerHTML = `
                    ${success ? 'âœ…' : 'âŒ'} Switch to Hebrew: ${success ? 'Success' : 'Failed'}<br>
                    ğŸ“ Current: ${manager.currentLanguage}<br>
                    ğŸ§­ Direction: ${document.documentElement.getAttribute('dir')}<br>
                    ğŸ“ Title: "${manager.t('header.title')}"
                `;
                test.className = success ? 'test success' : 'test error';
                updateStatus();
                
            } catch (error) {
                result.innerHTML = `âŒ Error: ${error.message}`;
                test.className = 'test error';
            }
        }
        
        async function test3() {
            const result = document.getElementById('result3');
            const test = document.getElementById('test3');
            
            try {
                if (!manager) {
                    manager = new LanguageManager();
                    await manager.init();
                }
                
                const categories = [
                    'Fruits & Vegetables',
                    'Meat & Seafood',
                    'Dairy & Eggs'
                ];
                
                let translations = [];
                categories.forEach(cat => {
                    const translated = manager.t(`categories.${cat}`, cat);
                    translations.push(`${cat} â†’ "${translated}"`);
                });
                
                result.innerHTML = `
                    âœ… Category translations:<br>
                    ${translations.join('<br>')}
                `;
                test.className = 'test success';
                updateStatus();
                
            } catch (error) {
                result.innerHTML = `âŒ Error: ${error.message}`;
                test.className = 'test error';
            }
        }
        
        async function test4() {
            const result = document.getElementById('result4');
            const test = document.getElementById('test4');
            
            try {
                console.log('ğŸ§ª Starting Test 4: Switch to English');
                
                if (!manager) {
                    console.log('âš ï¸ Manager not found, creating new one');
                    manager = new LanguageManager();
                    await manager.init();
                }
                
                console.log(`ğŸ”„ Current language before switch: ${manager.currentLanguage}`);
                console.log(`ğŸŒ Available translations: ${Object.keys(manager.translations)}`);
                console.log(`ğŸ”§ I18nLoader available: ${!!window.I18nLoader}`);
                console.log(`ğŸ”§ EnglishTranslations available: ${!!window.EnglishTranslations}`);
                
                const success = await manager.switchLanguage('en');
                console.log(`âœ… Switch result: ${success}`);
                console.log(`ğŸ“ Language after switch: ${manager.currentLanguage}`);
                console.log(`ğŸ§­ Document direction: ${document.documentElement.getAttribute('dir')}`);
                
                const title = manager.t('header.title');
                console.log(`ğŸ“ Translated title: "${title}"`);
                
                result.innerHTML = `
                    ${success ? 'âœ…' : 'âŒ'} Switch to English: ${success ? 'Success' : 'Failed'}<br>
                    ğŸ“ Current: ${manager.currentLanguage}<br>
                    ğŸ§­ Direction: ${document.documentElement.getAttribute('dir')}<br>
                    ğŸ“ Title: "${title}"<br>
                    ğŸ”§ Translations loaded: ${Object.keys(manager.translations).join(', ')}
                `;
                test.className = success ? 'test success' : 'test error';
                updateStatus();
                
            } catch (error) {
                console.error('âŒ Test 4 failed:', error);
                console.error('âŒ Error stack:', error.stack);
                result.innerHTML = `âŒ Error: ${error.message}<br>Stack: ${error.stack}`;
                test.className = 'test error';
            }
        }
        
        // Initialize on load
        window.addEventListener('load', function() {
            console.log('ğŸ§ª Quick Phase 2 test loaded');
            console.log('ğŸ”§ Global check - EnglishTranslations:', !!window.EnglishTranslations);
            console.log('ğŸ”§ Global check - HebrewTranslations:', !!window.HebrewTranslations);
            console.log('ğŸ”§ Global check - I18nLoader:', !!window.I18nLoader);
            console.log('ğŸ”§ Global check - LanguageManager:', !!window.LanguageManager);
            
            if (window.EnglishTranslations) {
                console.log('âœ… English translations sample:', window.EnglishTranslations.header?.title);
            }
            if (window.HebrewTranslations) {
                console.log('âœ… Hebrew translations sample:', window.HebrewTranslations.header?.title);
            }
            
            updateStatus();
        });
    </script>
</body>
</html>
